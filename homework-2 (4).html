<!DOCTYPE html>
<html>
<head>
	<title>Homework</title>
    <link rel="stylesheet" href="homeworks.css">
</head>
<body>
	<script>
		"use strict";
		
        function plus(number1, number2) {
        return number1 + number2;
        }

        function minus(number1, number2) {
        return number1 - number2;
        }

        function division(number1, number2) {
        return number1 / number2;
        }

        function multiplication(number1, number2) {
        return number1 * number2;
        }

        // Я сделала функцию с пользовательским вводом чисел и операции

        let number1 = +prompt("First number:")
        let number2 = +prompt("Second number:")
        alert(plus(number1, number2))
        alert(minus(number1, number2))
        alert(division(number1, number2))
        alert(multiplication(number1, number2))
	</script>
</body>
</html>
